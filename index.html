<!DOCTYPE HTML>

<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>


<body>
    <h1>
        <center>SIMPLE STEEMIT DELEGATION TOOL</center>
    </h1>
    <script>
        var steemitUsername = prompt('What is your Steemit username?');
        var delegateTo = prompt('Hi, ' + steemitUsername + '! Who deserves your delegation?');
        var delegationAmount = prompt('Alright ' + steemitUsername + '! How much SP will you delegate to ' + delegateTo + "?");
        var confirmTransaction = confirm(steemitUsername + ', you are about to delegate ' + delegationAmount + " SP to " + delegateTo + ".");
        var confirmTransaction_2 = confirm('You will now be re-directed to Steemconnect.com, where you can confirm your delegation.');

        if (confirmTransaction_2 === true) {
            window.location.href = "https://v2.steemconnect.com/sign/delegateVestingShares?delegator=" + steemitUsername + "&delegatee=" + delegateTo + "&vesting_shares=" + delegationAmount + " SP";
        } else {
            alert('You failed! - Please confirm with the "OK" button.');
        }
    </script>
</body>

</html>
